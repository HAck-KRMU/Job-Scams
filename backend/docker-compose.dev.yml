version: '3.8'

services:
  # MongoDB service for development
  mongodb-dev:
    image: mongo:5.0
    container_name: job-scam-db-dev
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    networks:
      - job-scam-dev-network

  # Application service for development
  app-dev:
    build: .
    container_name: job-scam-backend-dev
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb-dev
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb-dev:27017/jobscamdb?authSource=admin
      - JWT_SECRET=supersecretjwtkeyforjobscamdetectionplatform_dev
      - JWT_EXPIRE=30d
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_EMAIL=noreply@jobscamdetection.dev
      - SMTP_PASSWORD=password
      - SMTP_FROM=Job Scam Detection Platform Dev
      - FRONTEND_URL=http://localhost:3000
      - CLIENT_URL=http://localhost:3000
    networks:
      - job-scam-dev-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./logs:/usr/src/app/logs
    command: npm run dev

  # MailHog for development email testing
  mailhog:
    image: mailhog/mailhog
    container_name: job-scam-mailhog-dev
    restart: always
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - job-scam-dev-network

# Volumes
volumes:
  mongodb_dev_data:

# Networks
networks:
  job-scam-dev-network:
    driver: bridge