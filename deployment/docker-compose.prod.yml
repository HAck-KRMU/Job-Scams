version: '3.8'

services:
  # MongoDB for production
  mongodb:
    image: mongo:5.0
    container_name: job-scam-db-prod
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_prod:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-password123}
    networks:
      - job-scam-network
    security_opt:
      - no-new-privileges:true

  # Backend API server
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: job-scam-backend-prod
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:${MONGO_INITDB_ROOT_PASSWORD:-password123}@mongodb:27017/jobscamdb?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-supersecretjwtkeyforjobscamdetectionplatform}
      - JWT_EXPIRE=30d
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_EMAIL=${SMTP_EMAIL:-noreply@jobscamdetection.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-password}
      - SMTP_FROM=${SMTP_FROM:-noreply@jobscamdetection.com}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    networks:
      - job-scam-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend server
  frontend:
    build:
      context: ../stitch
      dockerfile: Dockerfile
      args:
        - BACKEND_URL=http://backend:5000
    container_name: job-scam-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:5000
      - PORT=3000
    networks:
      - job-scam-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx as reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: job-scam-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - frontend
      - backend
    networks:
      - job-scam-network

volumes:
  mongodb_data_prod:

networks:
  job-scam-network:
    driver: bridge